name: convex_flutter
description:
  A Flutter package for Convex, providing seamless integration with the Convex
  blockchain platform. This package enables developers to interact with Convex smart
  contracts, manage digital assets, and build decentralized applications (dApps) using
  Flutter. It includes comprehensive APIs for transaction management, account handling,
  and real-time blockchain data synchronization, making it easier to develop
  blockchain-powered mobile applications.
version: 1.0.0
repository: https://github.com/socialmohansingh/convex_flutter
homepage: https://jkuldev.com

environment:
  sdk: ^3.7.0
  flutter: ">=3.3.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_rust_bridge: 2.7.0
  freezed_annotation: ^3.0.0
  plugin_platform_interface: ^2.0.2

dev_dependencies:
  ffi: ^2.1.3
  ffigen: ^13.0.0
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  freezed: ^3.0.3
  build_runner: ^2.4.15
  integration_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        ffiPlugin: true
      ios:
        ffiPlugin: true
      linux:
        ffiPlugin: true
      macos:
        ffiPlugin: true
      windows:
        ffiPlugin: true
